<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static "customer/css/signin.css" %}" />
    <title>Đăng nhập</title>
</head>
<body>
    <div class="login-box">
        <h2>Sign in</h2>
        <form>
            <div class="user-box">
                {% comment %} <input type="text" name="" required=""> {% endcomment %}
                {{ form.email }}
                <label>Email</label>
            </div>
            <div class="user-box">
                {% comment %} <input type="password" name="" required=""> {% endcomment %}
                {{ form.password }}
                <label>Password</label>
            </div>
            <button>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </button>
        </form>
        <div>
            <a href="">Quên mật khẩu</a>
        </div>
    </div>
</body>
</html>
