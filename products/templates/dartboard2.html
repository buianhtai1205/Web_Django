<!DOCTYPE html>
<html>
<head>
    <!-- bootstrap file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- bootstrap file-->
    <title>FC-python wrapper</title>
    {% load static %}
    <script type="text/javascript" src="{% static "fusioncharts/fusioncharts.js" %}"></script>
    <script type="text/javascript" src="{% static "fusioncharts/fusioncharts.charts.js" %}"></script>
    <script type="text/javascript" src="{% static "fusioncharts/themes/fusioncharts.theme.fusion.js" %}"></script>
</head>
<body>
    <a href="http://127.0.0.1:8000/admin/" class="btn btn-success" style="font-weight: bold; float: right;">
        <i class="fa fa-sign-in fa-lg mr-2"></i> Admin Site
    </a>
    <div>
        <form action="">
            <select name="id" class="form-control selcls" style="width: 150px;">
                <option value="-1">Tất cả</option>
                <option value="16">Xiaomi</option>
                <option value="17">Vivo</option>
                <option value="18">Samsung</option>
                <option value="14">Oppo</option>
                <option value="15">Iphone</option>
                <option value="19">Realme</option>
                <option value="20">Nokia</option>
            </select>
            <button class="btn btn-success">Thống kê</button>
        </form>
    </div>
    <div style="display: block; margin: 0 auto;" id="myFirstchart-container">{{ output|safe }}</div>
</body>
</html>
