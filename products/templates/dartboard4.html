<!DOCTYPE html>
<html>
<head>
    <!-- bootstrap file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- bootstrap file-->
    <title>FC-python wrapper</title>
    {% load static %}
    <script type="text/javascript" src="{% static "fusioncharts/fusioncharts.js" %}"></script>
    <script type="text/javascript" src="{% static "fusioncharts/fusioncharts.charts.js" %}"></script>
    <script type="text/javascript" src="{% static "fusioncharts/themes/fusioncharts.theme.fusion.js" %}"></script>
    </head>
    <body>
        <a href="http://127.0.0.1:8000/admin/" class="btn btn-success" style="font-weight: bold; float: right;">
            <i class="fa fa-sign-in fa-lg mr-2"></i> Admin Site
        </a>
        <form action="">
            <select class="form-control selcls" name="month" id="" style="width: 150px;">
                <option value="0">2022</option>
                <option value="1">Tháng 1 - 2022</option>
                <option value="2">Tháng 2 - 2022</option>
                <option value="3">Tháng 3 - 2022</option>
                <option value="4">Tháng 4 - 2022</option>
                <option value="5">Tháng 5 - 2022</option>
            </select>
            <button class="btn btn-success">Thống kê</button>
        </form>
        <div id="myFirstchart-container">{{ output|safe }}</div>
    </body>
</html>
